---
version: "3"
services:
  kroki:
    image: yuzutech/kroki:0.22.0
    depends_on:
      - mermaid
      - bpmn
      - excalidraw
    environment:
      - KROKI_MERMAID_HOST=mermaid
      - KROKI_BPMN_HOST=bpmn
      - KROKI_EXCALIDRAW_HOST=excalidraw
    ports:
      - "8000:8000"
  mermaid:
    image: yuzutech/kroki-mermaid:0.22.0
    expose:
      - "8002"
  bpmn:
    image: yuzutech/kroki-bpmn:0.24.1@sha256:87467e9e64cfcbf394c6fea19259c1d45962202c111d8514b8344dc2ae08ddc8
    expose:
      - "8003"
  excalidraw:
    image: yuzutech/kroki-excalidraw:0.22.0
    expose:
      - "8004"
